<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galería de fotos</title>

<body>

    <div class="contenedor">
        <header>
            <div class="logo">
                <h1 id="titulo">Adrian Pereyra</h1>
                <h2 id="subtitulo">Galería de fotos</h2>
            </div>

            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Cielo</a>
                <a href="#">Paisajes</a>
                <a href="#">Animales</a>
            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item" 
				 data-categoria="cielo"
				 data-etiquetas="estrellas cielo espacio noche"
				 data-descripcion="1.- Lorem ipsum dolor sit amet consectetur.">
				<div class="item-contenido">
					<img src="img/estrellas.jpg" alt="">
				</div>
			</div>

            data-categoria="paisajes"
            data-etiquetas="paisajes playa mar nubes atardecer"
            data-descripcion="2.- Lorem ipsum dolor sit amet consectetur.">
                <div class="item-contenido">
                    <img src="img/atardecer.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="animales"
            data-etiquetas="animales colibri flores aves"
            data-descripcion="3.- Lorem ipsum dolor sit amet consectetur.">
                <div class="item-contenido">
                    <img src="img/colibri.jpg" alt="">
                </div>
            </div>
            <div class="item"

            data-etiquetas="naturaleza flores margaritas"
            data-descripcion="4.- Lorem ipsum dolor sit amet consectetur.">
                <div class="item-contenido">
                    <img src="img/flores.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="paisajes"
            data-etiquetas="paisajes rio atardecer fernet"
            data-descripcion="5.- Lorem ipsum dolor sit amet consectetur.">
                <div class="item-contenido">
                    <img src="img/rio.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="cielo"
            data-etiquetas="cielo luna llena noche"
            data-descripcion="6.- Lorem ipsum dolor sit amet consectetur.">
                <div class="item-contenido">
                    <img src="img/luna.jpg" alt="">
                </div>
            </div>
        </section>
    </div>

    <section class="overlay" id="overlay">
        <div class="contenedor-img">
            <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
            <img src="/img/estrellas.jpg" alt="">
        </div>
        
    </section>
